version: '3.8'

services:
  # ===========================================
  # GO SERVICES (Hybrid Architecture)
  # ===========================================

  # Go API Gateway
  api-gateway:
    build:
      context: ./go-services
      dockerfile: ../docker/go.Dockerfile
      args:
        SERVICE: api-gateway
    container_name: vnstock-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=vnstock
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=vnstock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SENTIMENT_SERVICE_URL=http://sentiment:8000
      - TECHNICAL_SERVICE_URL=http://technical-agent:8081
      - FORECAST_SERVICE_URL=http://forecast-agent:8082
    depends_on:
      - postgres
      - redis
      - sentiment
    networks:
      - vnstock-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Go Technical Analysis Agent
  technical-agent:
    build:
      context: ./go-services
      dockerfile: ../docker/go.Dockerfile
      args:
        SERVICE: technical-agent
    container_name: vnstock-technical
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=vnstock
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=vnstock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - vnstock-net

  # Go Forecast Agent
  forecast-agent:
    build:
      context: ./go-services
      dockerfile: ../docker/go.Dockerfile
      args:
        SERVICE: forecast-agent
    container_name: vnstock-forecast
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=vnstock
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=vnstock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TECHNICAL_SERVICE_URL=http://technical-agent:8080
      - SENTIMENT_SERVICE_URL=http://sentiment:8000
    depends_on:
      - postgres
      - redis
    networks:
      - vnstock-net

  # Go Master Orchestrator
  master-orchestrator:
    build:
      context: ./go-services
      dockerfile: ../docker/go.Dockerfile
      args:
        SERVICE: master-orchestrator
    container_name: vnstock-orchestrator
    restart: unless-stopped
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=vnstock
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=vnstock
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TECHNICAL_SERVICE_URL=http://technical-agent:8080
      - SENTIMENT_SERVICE_URL=http://sentiment:8000
      - FORECAST_SERVICE_URL=http://forecast-agent:8080
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}
    depends_on:
      - postgres
      - redis
      - technical-agent
      - sentiment
      - forecast-agent
    networks:
      - vnstock-net

  # ===========================================
  # PYTHON SERVICES (Hybrid Architecture)
  # ===========================================

  # Python Sentiment Analysis Agent (PhoBERT)
  sentiment:
    build:
      context: ./python-sentiment
      dockerfile: Dockerfile
    container_name: vnstock-sentiment
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MODEL_NAME=vinai/phobert-base
      - MODEL_CACHE_DIR=/app/.cache
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - sentiment_cache:/app/.cache
    networks:
      - vnstock-net
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Model loading takes time

  # ===========================================
  # INFRASTRUCTURE
  # ===========================================

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: vnstock-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678/
      - GENERIC_TIMEZONE=Asia/Ho_Chi_Minh
      - TZ=Asia/Ho_Chi_Minh
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    depends_on:
      - postgres
      - redis
    networks:
      - vnstock-net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vnstock-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=vnstock
      - POSTGRES_USER=vnstock
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vnstock-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vnstock -d vnstock"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vnstock-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    networks:
      - vnstock-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # OPTIONAL SERVICES (use with profiles)
  # ===========================================

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: vnstock-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-gateway
      - n8n
    networks:
      - vnstock-net
    profiles:
      - production

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: vnstock-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vnstock-net
    profiles:
      - monitoring

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: vnstock-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - vnstock-net
    profiles:
      - monitoring

  # MinIO (S3-compatible for local development)
  minio:
    image: minio/minio:latest
    container_name: vnstock-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - vnstock-net
    profiles:
      - development

volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  sentiment_cache:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
  minio_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  vnstock-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
